<template name="Add_device">
    <div class="text-center">
        <h1>Add device</h1>
        <h4>Tap to add</h4>
        <div class="devices">
            <div class="row">
                {{#each device in devices}}
                    <div class="col-6">
                        <div class="device add" data-id="{{device._id}}">
                            <i class="fas fa-{{device.faIcon}}" data-id="{{device._id}}"></i>
                            <h5 data-id="{{device._id}}">{{device.name}}</h5>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
