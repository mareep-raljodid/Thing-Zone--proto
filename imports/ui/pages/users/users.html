<template name="Users">
    <div class="text-center">
        <h1>Users</h1>
        <div class="users">
            <div class="row">
                {{#each user in users}}
                <div class="col-6">
                    <a href="/{{user._id}}">
                        <div class="user">
                            <i class="fas fa-user"></i>
                            <p>
                                {{user.profile.name}} <br> +1 123 456 7890 <br>
                            </p>
                        </div>
                    </a>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
    
    <a class="btn btn-default add-user" href="/users/add">
        <i class="fas fa-plus"></i>
    </a>
</template>
