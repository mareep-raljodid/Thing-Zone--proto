<template name="Create_home">
    <div class="text-center"><br>
        <h1>New smarthome</h1>
        <div class="user-form">
            <form id="create-home">
                <div class="form-group row">
                    <label for="name" class="col-2 col-form-label">Name</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="name" placeholder="John Doe">
                    </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Create SmartHome</button>
            </form>
        </div>                   
    </div>
</template>
