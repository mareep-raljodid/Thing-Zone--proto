<template name="Add_user">
    <div class="text-center">
        <h1>Add user</h1>
        <div class="user-form">
            <form id="add-user">
                <div class="form-group row">
                    <label for="name" class="col-2 col-form-label">Name</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="name" placeholder="John Doe">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-2 col-form-label">Email</label>
                    <div class="col-10">
                        <input type="email" class="form-control" id="email" placeholder="john.doe@example.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-2 col-form-label">Password</label>
                    <div class="col-10">
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="presets" class="col-2 col-form-label">Permissions</label>
                    <div class="col-10 permissions-col">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="admin" value="admin">
                            <label class="form-check-label" for="admin">Admin</label>
                        </div>
                            <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="limited" value="limited">
                            <label class="form-check-label" for="limited">Limited</label>
                        </div>
                            <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="temporary" value="temporary">
                            <label class="form-check-label" for="temporary">Temporary</label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
</template>
